
[package]
name = "yore-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
oem_cp = "1.1.0"
encoding_rs = "0.8.28"

[dependencies.yore]
path = ".."
features = ["ebcdic"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "validate"
path = "fuzz_targets/validate.rs"
test = false
doc = false
[[bin]]
name = "invariant"
path = "fuzz_targets/invariant.rs"
test = false
doc = false
