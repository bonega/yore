name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Build
        run: nix develop --command cargo build --verbose

      - name: Run tests
        run: nix develop --command cargo test --verbose

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Fuzz validate target
        run: |
          cd fuzz
          nix develop --command cargo fuzz run validate -- -max_total_time=60

      - name: Fuzz invariant target
        run: |
          cd fuzz
          nix develop --command cargo fuzz run invariant -- -max_total_time=60

  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Run codegen
        run: |
          cd codegen
          nix develop .. --command cargo run

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet; then
            echo "Error: Codegen produced changes that are not committed"
            echo "Please run 'cd codegen && cargo run' and commit the changes"
            git diff --stat
            exit 1
          fi

  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Run benchmarks
        run: nix develop --command cargo bench -- --noplot --output-format bencher | tee benchmark-results.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmarks
          tool: 'cargo'
          output-file-path: benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Comment on PRs with benchmark comparison
          comment-on-alert: true
          # Warn if performance regresses by more than 10%
          alert-threshold: '110%'
          # Fail the workflow if performance regresses by more than 20%
          fail-on-alert: true
          fail-threshold: '120%'
          # Store results for comparison (only on master)
          auto-push: ${{ github.ref == 'refs/heads/master' }}
          # Compare against previous results
          comment-always: true

  # Final job that depends on all other jobs - use this in branch protection rules
  ci-success:
    runs-on: ubuntu-latest
    needs: [build-and-test, fuzz, codegen, benchmark]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.build-and-test.result }}" != "success" || "${{ needs.fuzz.result }}" != "success" || "${{ needs.codegen.result }}" != "success" || "${{ needs.benchmark.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"
